<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobotoolbox Api</title>
</head>
<body>

   <h3>HOW TO FETCH KOBOTOOLBOX API USING DJANGO</h3>


   <h1>{{api.content}}</h1>
   <h1>{{message}}</h1>

   <h1>{{api.name}}</h1>
   
   <h1>{{api.deployment__submission_count}}</h1>
   <h1>{{api.results.1.Name}}</h1>


   {% for x in api %}

   <h1>{{x.name}}</h1>
   <h1>{{x.age}}</h1>


   {% endfor %}

   <form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit"> submit </button>
    </form>

    {% for k in kobo %}
    <h1>{{k.Name}}</h1>
    {% endfor %}




   




    
</body>
</html>
