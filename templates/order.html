<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobotoolbox Api</title>
</head>
<body>

   <h3>order view</h3>


   <form method="POST">
    {% csrf_token %}
    <div>
        {{form}}
    </div>
    <div>
        <button type="submit"> submit </button>
    </div>
    

    </form>

    {% for o in order  %}
    <div>
    <h1>{{o.product}}</h1>
    <h1>{{p.email}}</h1>
    <h1>{{p.address}}</h1>
    <h1>{{p.mobile}}</h1>
    <h1>{{p.status}}</h1>
    </div>
    {% endfor %}

    
</body>
</html>
